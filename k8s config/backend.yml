apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-deployment
  namespace: garage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
        - name: customer
          image: cloudnative4/pitstop:pitstop-customer--
          ports:
            - containerPort: 3001
          env:
            - name: PROD_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: PROD_DB_USERNAME
            - name: PROD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: PROD_DB_PASSWORD
            - name: PROD_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: PROD_DB_NAME
            - name: PROD_DB_HOSTNAME_CUSTOMER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: PROD_DB_HOSTNAME_CUSTOMER
            - name: PROD_DB_PORT
              value: "3306"  # Port MySQL par d√©faut
---
apiVersion: v1
kind: Service
metadata:
  name: pitstop-customer-service
  namespace: garage
spec:
  selector:
    app: customer
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001


